version: '3.7'
services:
  postgres:
    image: postgres
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: pluscape
      POSTGRES_PASSWORD: pluscape
      POSTGRES_DB: pluscape
  backend:
    image: victal/pluscape-backend
    ports:
      - '8080:8080'
    environment:
      SPRING_PROFILES_ACTIVE: prod,swagger
